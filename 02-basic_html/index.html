<html>
  <head>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script>
    // コンパイルしたJSファイルを読み込むとElmという名前のグローバルなオブジェクトが追加される。
    // Elmオブジェクトにはメインモジュール名と同名のオブジェクトが存在しinitメソッドでnodeプロパティを指定する
    Elm.Main.init({
      node: document.getElementById("main")
    })
  </script>
</html>
